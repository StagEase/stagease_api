spring.datasource.url= jdbc:postgresql://localhost:5432/stagease

logging.level.root=TRACE
logging.file.name=logging.log
logging.pattern.console=%d{yyy-MM-DD HH:mm} == %logger{40} >>>%msg%n

spring.datasource.username= postgres
spring.datasource.password= basquet011
spring.datasource.schema=stagease
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create-drop

# Keycloak Config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://192.168.56.113:8080/realms/spring-boot-realm-dev
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://192.168.56.113:8080/realms/spring-boot-realm-dev/protocol/openid-connect/certs

jwt.auth.converter.principal-atribute=preferred_username
jwt.auth.converter.resource-id=stagease

logging.level.org.keycloak=DEBUG
